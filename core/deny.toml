# cargo-deny Configuration
#
# This file configures cargo-deny for:
# - Security vulnerability scanning
# - License compliance checking
# - Dependency graph validation
# - Source verification
#
# Documentation: https://embarkstudios.github.io/cargo-deny/

# Note: Running cargo-deny manually requires cargo-deny to be installed:
# cargo install cargo-deny

[graph]
# Dependency graph settings
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "x86_64-apple-darwin" },
    { triple = "x86_64-pc-windows-msvc" },
]

# Ignore dev-dependencies (test-only dependencies)
exclude-dev = false

[advisories]
# Security vulnerability database configuration

# Database source
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

# Vulnerability severity levels
# - deny: Fail the build
# - warn: Show warning but don't fail
# - allow: Ignore
vulnerability = "deny"
unmaintained = "warn"
yanked = "deny"
notice = "warn"

# Ignore specific advisories (use sparingly!)
# Format: "RUSTSEC-YYYY-NNNN"
ignore = [
    # Example: "RUSTSEC-2020-0001",
]

[licenses]
# License compliance configuration

# License acceptance policy
unlicensed = "deny"

# Allow dependencies without license info (not recommended)
allow-osi-fsf-free = "neither"

# Copyleft licenses (restrictive)
# - deny: Don't allow copyleft licenses
# - warn: Allow but warn
copyleft = "warn"

# Allow-non-OSI-approved licenses (not recommended)
allow-non-osi-fsf-free = false

# Default license confidence threshold (0.0 - 1.0)
# Higher = more strict
confidence-threshold = 0.8

# Allowed licenses (permissive open-source licenses)
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Zlib",
    "CC0-1.0",
]

# Denied licenses (copyleft, proprietary, unknown)
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
    "LGPL-2.0",
    "LGPL-2.1",
    "LGPL-3.0",
    "MPL-2.0",  # Mozilla Public License (weak copyleft)
]

# Exceptions for specific crates (if needed)
exceptions = [
    # Example: Allow ring crate with custom license
    # { allow = ["OpenSSL"], name = "ring" },
]

# Clarifications for dual-licensed crates
[[licenses.clarify]]
name = "ring"
# ring is ISC + MIT + OpenSSL, clarify as MIT for our purposes
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[bans]
# Dependency banning and duplicate detection

# Multiple versions of the same crate
multiple-versions = "warn"
wildcards = "warn"

# Highlight specific crates to deny
deny = [
    # Example: Deny crates with known issues
    # { name = "problematic-crate", version = "0.1.0" },
]

# Skip checking these crates for duplicates
skip = [
    # Example: Allow multiple versions of common utility crates
    # { name = "syn", version = "1.0" },
]

# Skip checking transitive dependencies from these crates
skip-tree = [
    # Example: Skip all dependencies of a specific crate
    # { name = "windows-sys", version = "0.48" },
]

[sources]
# Source verification configuration

# Unknown sources policy
unknown-registry = "warn"
unknown-git = "deny"

# Allowed Git sources
allow-git = [
    # Example: Allow specific Git repositories
    # "https://github.com/trusted-org/trusted-repo",
]

# Allowed registries
[sources.allow-org]
# Allow all crates from specific organizations on crates.io
# github = ["TheShiveshNetwork"]
